    <h1>TERMINAL</h1>
    <p>Directorio = Carpeta</p>
    <link rel="stylesheet" href="https://www.linux.org/docs/man1/ls.html"> Lista comandos
    <ul>
        <li> ls = List de Directorios/Carpetas</li>
        <li>cd = Change Directori: Poner cd + el nombre de la carpeta. Para autocompletar el nombre de la carpeta escribir las primeras letras y darle al tabulador</li>
        <li>mkdir = Make Directori</li>
        <li>rmidr = remove directory: solo remueve el directorio no los archivos</li>
        <li>cp = Copy Directori</li>
        <li>mc = Move</li>
        <li>rm = Remove</li>
        <li>find = find/encontrar</li>
        <li>pwd = Print Working Directori: imprime la ruta posisionado actualmente</li>
        <li>- Flags = especificación de un comando previo / a=list all </li>
        <li>ls * -r / ls -R: recursivo: muestra todas las carpetas y todos sus archivos</li>
        <li>clear: borrar toda la linia de comando</li>
        <li>control c: detener un proceso y volver a la ruta</li>
        <li>* = ir al ultimo archivo que haya dentro de la carpeta</li>
        <li>rm -r = eleiminar un directorio</li>
        <li>ls -a = lista de los documentos ocultos</li>
        <li>code . = para abrir un documento de codigo des de la terminal </li>
    </ul> 
    
    <h1>GIT</h1>
    <p>Estados</p>
    <ul>
        <li>Working Directory: el moment donde estamos trabajando y modificando archivos(git add)</li>
        <li>Staging Area: es la area de espera. Es el espacio donde se van a guardar los archivos editados del Working Directory(git add) y se hace la foto (git commit)</li>
        <li>Local Repository: toma la foto anterior y lo guarda en el repositorio local</li>
    </ul>

    <p>Cuando se hacen git add + git commit: cuando se hace un paro del trabajo para guardar todos los canvios</p>
